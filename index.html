<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/ad0e4b5002.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Etch a Sketch</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="title"><h1>Etch a Sketch</h1></div>
      <div class="mode">
        Mode: Not coloring. Click on the board to start coloring.
      </div>
      <div class="content">
        <div class="board"></div>
        <div class="buttons">
          <button class="eraser">
            <i class="fa-solid fa-eraser"></i>
          </button>
          <button onclick="resetBoard()">Reset</button>
          <div class="color-pick">
            <label for="favcolor">Select color:</label>
            <input type="color" id="favcolor" name="favcolor" value="#000000" />
          </div>
        </div>
        <div>
          <input
            type="text"
            placeholder="Size of Board"
            value="16"
            onchange="changeSize(this.value)"
          />
          <button>Set Size</button>
        </div>
        <div class="error">Input must be between 2 and 100</div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
